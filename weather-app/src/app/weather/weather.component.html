<div class = "container"> 
    <div class = "row">
        <div class = "col-md-6"><h3 class = "textcenter my-4">Search for Weather:</h3>
        <form [formGroup] = "weatherSearchForm" (ngSubmit) ="sendToAPIXU(weatherSearchForm.value)">
            <div class = "form-group">
                <input
                    class = "form-control"
                    type = "text"
                    id = "weatherLocation"
                    aria-describeby ="weatherLocation" 
                    placeholder = "Please input a Location"
                    formControlName = "location"
                    /> 

            </div>
            <div class = "text-center">
                <button type = "submit" class ="btn-success btn-md">
                    Search for the weather
                </button>
            </div>
        </form>
        </div>
        <div class = "col-md-6">
            <h3 class = "textcenter my-4">Weather Details:</h3>
            <p class = "text-center">
                Current weather conditions: {{weatherData?.current.weather_descriptions}}
            </p>
           <p class = "text-center">
                Temperature in Degrees Farenheit: {{weatherData?.current.temperature}}
            </p>
            <p class = "text-center">Feels like in Degrees Celsius:</p>
            <p class = "text-center">Feels like in Degrees Farenheit</p>
            <p class = "text-center">Location Searched: </p>
        </div>
    </div>
</div>
